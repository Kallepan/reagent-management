<div class="container">
    <div class="row">
        <h1>
            {{title}}
        </h1>
    </div>
    <div class="row">
        <button mat-raised-button color="accent" *ngFor="let route of routes" [routerLink]="route.path"
            [matTooltip]="route.tooltip" class="button">{{route.title}}</button>
    </div>
</div>
